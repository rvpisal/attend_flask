{%extends 'Layout.html'%}
{%block title%}
Register Students
{%endblock%}
{%block content%}

<div class="container">
    <h1 class="well">Register the Students</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form method="post" action="/Ins_stu">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label>Student Name</label>
                            <input type="text" name="stu_name" class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>ULID</label>
                            <input type="text" name="ulid" class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <div class="form-group">
                                <label for="crse_id">Course ID</label>
                                <select name="crse_id" class="form-control" id="sel1">
                                    <option value="Select" SELECTED="selected">--Select--</option>
                                    {% for items in option_list %}
                                    <option value="{{ items.Course_id }}">{{ items.Course_id }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div align="center">
                            <input type="submit" value="Submit" class="btn btn-lg btn-info">
                        </div>
                        {%if valid%}
                        <div class="alert alert-success">
                            <strong>Success!</strong> Data Entered successfully.
                        </div>
                        {%else%}
                        <div class="alert alert-warning">
                            <strong>Note:</strong> Please fill out all the fields
                        </div>
                        {%if err%}
                        <div class="alert alert-danger">
                            <strong>Student entry already exists</strong>
                        </div>
                        {{super()}}
                        {%endif%}
                        {%endif%}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{%endblock%}
